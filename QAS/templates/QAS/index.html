<!DOCTYPE html>

<html lang ='en'>
    <header>
        <title>Question Answering System</title>
        <style>
            h1 {
                text-align: center;
            }
            from {
                align-self: center;
            }
            li {
                font-size: large;
            }
        </style>
    </header>

    <body>
        <h1>"Trạng Nguyên" Answering System</h1>
        <form action="" method ="POST" >
            {% csrf_token %}
            {{form }}
            <input type="submit">
        </form>
        <h4>Type of Question:</h4>
        <ul>
            <li>{{label}}</li>
        </ul>
        <h4>Answer:</h4>
        <ul>
                <li>{{localanswer}}</li>
        </ul> 
        <h3>===========================</h3>
        <ul>
            {% for q_a in questions_ans %}
                <li>{{q_a}}</li>
            {% endfor%}
        </ul>
    </body>
</html>
